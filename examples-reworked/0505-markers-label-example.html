<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/leaflet/dist/leaflet.js"></script>
    <script src="../bower_components/Leaflet.label/dist/leaflet.label.js"></script>
    <script src="../dist/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../bower_components/Leaflet.label/dist/leaflet.label.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="leaflet/leaflet.ie.css" />
    <![endif]-->
    <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller('DemoController', [ '$scope', function($scope) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 8
                },
                markers: {
                    main_marker: {
                        lat: 51.5,
                        lng: 0,
                        focus: true,
                        //message: "Hey, drag me if you want",
                        title: "Marker",
                        draggable: true,
                        label: {
                            message: "Hey, drag me if you want",
                            options: {
                                noHide: true
                            }
                        }
                    },
                    another_marker: {
                        lat: 51,
                        lng: 0,
                        focus: true,
                        title: "Marker",
                        draggable: true,
                        label: {
                            message: "<div ng-include src=\"'views/template.html'\"></div>",
                            options: {
                                noHide: true
                            }
                        }
                    }

                }
            });
        } ]);
        app.controller('ViewController', ['$scope', function($scope) {
            $scope.user = {};
            $scope.greet = function(user) {
              alert('hello ' + user.name);
            }
        } ]);
    </script>
  </head>
  <body ng-controller="DemoController">
      <leaflet center="london" markers="markers" height="480px" width="640px">
      </leaflet>
  </body>
</html>
